name: Packer CI

on:
  pull_request:
    branches:
      - main

jobs:
  packer-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Init Packer
        run: packer init .

      - name: Format Packer
        run: packer fmt .

      - name: Validate Packer
        run: |
          packer validate .
