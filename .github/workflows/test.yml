name: Github action

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: Data123
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_USER_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 

    - name: Run MySQL Initialization Script
      run: |
        echo "Waiting for MySQL to start"
        sleep 30
        mysql -h 127.0.0.1 -P 3306 -u ${{ secrets.DB_USER }} -p"${{ secrets.DB_USER_PASSWORD }}" ${{ secrets.DB_NAME }} < init_db_script.sql

    - name: Run Flask Application
      run: |
        export DB_USER=${{ secrets.DB_USER }}
        export DB_USER_PASSWORD=${{ secrets.DB_USER_PASSWORD }}
        export DB_NAME=${{ secrets.DB_NAME }}
        python main.py
      
    - name: Run Integration Test
      run: |
        python tests/integration.py
